<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Customer Name: </h1>
    <h2>Invoice</h2>
    <form>
        <label for="sign" id="sign" name="sign">Custom Message:</label>
        <input type="text" id="inputSign" name="inputSign"> 
        <button type="button" onclick="calculateCost()">Update</button>

        <select id="font" onchange="test()">
            <option value="styleOne">Bar Code</option>
            <option value="styleTwo">Japanese</option>
            <option value="styleThree">Random</option>
        </select>
    </form>
    <table>
        <p class="errorMessage" id="error"></p>
        <tr>
            <th>Customer Sign:</th>
            <td><p id="usersign"></p></td>
        </tr>
        <tr>
            <th>Total Tile Count:</th>
            <td><p id="tiles"></p></td>
        </tr>
        <tr>
            <th>Subtotal:</th>
            <td><p id="subtotal"></p></td>
        </tr>
        <tr>
            <th>Shipping</th>
            <td><p id="shipping"></p></td>
        </tr>
        <tr>
            <th>Total</th>
            <td><p id="total"></p></td>
        </tr>
      </table>
      <script src="new script.js" type="text/javascript"></script>
</body>
</html>
